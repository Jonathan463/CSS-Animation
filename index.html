<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--Animate CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

  <link rel="stylesheet" href="css/style.css">
  <title>TechnologyForAll</title>
</head>
<body>
  <section class="sec1 animated wow zoomIn">
      <h1 class="animated wow fadeInDown" data-wow-delay="1s">elementary animation Usin Wow.js</h1>
  </section>
    
  <section class="sec2 animated wow fadeInUp" data-wow-offset="150">
    <p class="animated wow rotateIn" data-wow-delay="1s">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deserunt corporis voluptatem nihil ipsum nemo porro id eum obcaecati tenetur fuga!</p>
  </section>

  <section class="sec3 animated wow fadeInUp" data-wow-offset="150">
    <img class="animated wow slideInLeft" data-wow-delay="1s" width="400" src="images/image1.jpg" alt="">
    <img class="animated wow slideInRight" data-wow-delay="1s" width="400" src="images/image2.jpg" alt="">
  </section>

  <section class="sec4 animated wow zoomIn" data-wow-offset="150">
    <h2 class="animated wow flash" data-wow-delay="1s">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deserunt</h2>
  </section>

  <!--CDN Jquery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!--WOW ANIMATION LIBRARY-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script>
    //WOW INIT
    new WOW().init();
  </script>
</body>

</html>
